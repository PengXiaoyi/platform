    <script type="text/javascript">
        $(function () {
            $("#form1").ligerForm();

        });
        function send() {
            var meterID = $("#meterID").text();
            var funCode = $("#funCode").val();
            var data = {
                meterID:meterID,
                funCode:funCode
            };
            $.post("rs/frame/allowValveOpen",data,callBack,"json");
        }
        function callBack(data){
            //alert(data.result);
            var result = data.result;
            alert(result);
        }
    </script>
